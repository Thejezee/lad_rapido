<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Cementerio de Elefantes</title>
</head>
<body>
  <header>
    <h1>Cementerio de Elefantes</h1>
  </header>
  <main>
    <section class="hero">
      <img src="img/el_cementerio_de_los_elefantes-951708168-large.jpg" alt="Cementerio de Elefantes">
      <div class="hero-content">
        <p>Cuando Tus Propios Fantasmas y tus Recuerdos Te Persiguen</p>
        <p>¿EXISTIERA UNA LUZ AL FINAL DEL TUNES?</p>
        <a href="#tickets" class="btn">¡Compra tus entradas!</a>
      </div>
    </section>
    <section class="video">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/NvV6CI5RCW8?si=PVmVb1wlAgKGfEfK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </section>
    <section id="tickets" class="tickets">
      <h2>Compra tus entradas ahora</h2>
      <form>
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <button type="submit" class="btn">Enviar</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Cementerio de Elefantes. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
